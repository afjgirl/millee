<!doctype html>
<html lang="en">

<head>
  <base href="{{ site.baseurl }}/">
  <title>{{ site.title }}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

<body>
  <div style="min-height: calc(100vh - 400px);">
    <div class="container">
      <nav class="navbar is-white">
        <div class="container">
          <div class="navbar-brand" style="padding: 20px 0;">
            <div class="navbar-item">
              <a class="brand has-text-black" href="/">
                <div class="brand-content is-size-3">
                  <div class="brand-title">
                    <i class="far fa-lightbulb"></i> {{ site.title }}</div>
                </div>
              </a>
            </div>
            <div class="navbar-burger burger" data-target="mainNav"> <span></span><span></span><span></span> </div>
          </div>
          <div class="navbar-menu" id="mainNav">
            <div class="navbar-end">
              <a class="navbar-item" href="/blog"><span class="icon"><i class="fas fa-code"></i></span>&nbsp;Projects</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    {{ content }}
  </div>
  <footer class="footer">
    <div class="container">
      <div class="column is-two-fifths">
        <p class="is-size-4">{{ site.title }}</p>
        <p class="has-text-justified">{{ site.description }}</p>
      </div>
      <hr>
      <div class="heading has-text-centered">
        Copyright 2018 {{ site.title }}.
        <br><br>
        <a href="https://bulma.io">
      <img src="https://bulma.io/images/made-with-bulma--semiblack.png" alt="Made with Bulma" width="128" height="24">
    </a>
      </div>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
