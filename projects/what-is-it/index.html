---
layout: default
---
<link rel="stylesheet" type="text/css" href="projects/what-is-it/style.css">
<section class="section">
<div class="container">
  <h1>date validator~</h1>
  <a class="button" onclick="whatIsIt()">Start</a>
  <div class="columns">
    <div class="column is-1">
      <input id="day" class="input is-large" type="text" placeholder="day">
    </div>
    <div class="column is-1">
      <input id="month" class="input is-large" type="text" placeholder="month">
    </div>
    <div class="column is-1">
      <input id="year" class="input is-large" type="text" placeholder="year">
    </div>
  </div>
  <input id="prompt" class="input" type="text" value="2001-08-15">
  <p id="leapYear"></p>
  <p id="error"></p>
</div>
</section>
<script type="text/javascript" src="projects/what-is-it/script.js"></script>
